server {
    listen 80;
    client_max_body_size 10M;

    location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        root /var/www/html/static/;
        try_files $uri /index.html;
    }

    location /media/ {
        root /var/www/html/media/;
    }

    # Фронтенд-статика (React/Vue/etc.)
    location /frontend_static/ {
        root /var/www/html/static/;
    }

    # Бекенд-статика Django
    location /backend_static/ {
        alias /var/www/html/static/;
    }

    # Перенаправление бекенда на правильные пути
    location /static/admin/ {
        alias /var/www/html/static/admin/;
    }

    location /static/rest_framework/ {
        alias /var/www/html/static/rest_framework/;
    }
}

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
